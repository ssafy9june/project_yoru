<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>
    <div>마이페이지임</div>

    <div sec:authentication="principal"></div>
    <div sec:authentication="principal.username"></div>
    <div sec:authorize="isAnonymous()">익명유저</div>
    <div sec:authorize="isAuthenticated()">로그인된 유저</div>
    <div sec:authorize="hasAuthority('default')"> default 유저</div>
    <div sec:authorize="hasAuthority('admin')"> admin 유저</div>

</body>
</html>
